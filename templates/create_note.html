{% extends "base.html" %}
{% block title %}Создать запись{% endblock %}
{% block content %}
<br />
<h1 align="center">Создание записи</h1>
<br />
<form method="POST">
  <input
    type="text"
    class="form-control"
    id="title"
    name="title"
    placeholder="Заголовок">
  <br />
  <textarea
    name="note"
    id="note"
    class="form-control"
    placeholder="Заметка"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-secondary">Создать</button>
  </div>
</form>

{% endblock %}
