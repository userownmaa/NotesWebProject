{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}

<br />
<h1 align="center">Заметки</h1>
<form method="POST">
  <input
    type="text"
    class="form-control"
    id="title"
    name="title"
    placeholder="Заголовок"
  />
  <br />
  <textarea
    name="note"
    id="note"
    class="form-control"
    placeholder="Заметка"
  ></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-secondary">Добавить заметку</button>
  </div>
</form>
<br />
<form class="d-flex" method="POST">
  <input
    id="search"
    name="search"
    class="form-control me 2"
    type="search"
    placeholder="Поиск"
  />
  <button class="btn btn-secondary" type="send">Поиск</button>
  <button class="btn btn-secondary" type="send">Назад</button>
</form>
<br />
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="search_title" id="search_title" autocomplete="off">
  <label class="btn btn-secondary" for="search_title" id="btn_search_title">Поиск по заголовку</label>

  <input type="radio" class="btn-check" name="search_all" id="search_all" autocomplete="off">
  <label class="btn btn-secondary" for="search_all" id="btn_search_all">Поиск по всем данным</label>
</div>
<br />
<br />
<div class="list-group">
  {% for note in notes %}
  <a href="#" class="list-group-item list-group-item-light">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ note.title }}</h5>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn-close" aria-label="Close" onClick="delete_note({{ note.id }})"></button>
      </div>
    </div>
    <p class="mb-1">{{ note.content }}</p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-offline-secondary" onClick="edit_note({{ note.id }})">Изменить</button>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
