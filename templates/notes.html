{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}

<br />
<h1 align="center">Заметки</h1>
<form method="POST">
  <textarea name="note" id="note" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-outline-info">Добавить заметку</button>
  </div>
</form>
<br />
<form class="d-flex">
  <input class="form-control me 2" type="search" placeholder="Поиск">
  <button class="btn btn-outline-info" type="send">Поиск</button>
</form>
<br />
<div class="list-group">
  {% for note in notes %}
  <a href="#" class="list-group-item list-group-item-light">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">Заголовок</h5>
    </div>
    <p class="mb-1">{{ note.content }}</p>
  </a>
  {% endfor %}
</div>

{% endblock %}
